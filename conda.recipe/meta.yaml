  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.columbia.edu/~aa4348/py_wholebodymovement
  license: BSD License
  summary: 'Python library for modeling whole body movement kinematics.'

