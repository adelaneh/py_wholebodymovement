package:
  name: py_wholebodymovement
  version: "0.1.1"

source:
    git_url: ../


requirements:
  build:
    - python=3.7.0
    - setuptools
    - pandas
    - nose
    - numpy
    - scipy
    - scikit-learn=0.22.1
    - matplotlib
    - notebook=5.7.8
    - jupyter_contrib_nbextensions
    - pywavelets

  run:
    - python=3.7.0
    - setuptools
    - pandas
    - nose
    - numpy
    - scipy
    - scikit-learn=0.22.1
    - matplotlib
    - notebook=5.7.8
    - jupyter_contrib_nbextensions
    - pywavelets

test:
  # Python imports
  imports:
    - py_wholebodymovement

